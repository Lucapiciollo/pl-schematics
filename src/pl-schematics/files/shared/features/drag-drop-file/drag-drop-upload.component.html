<div class="row  p-2 box"  [style.width.px]="_width" [style.height.px]="_height">
  <div class="col-12 " *ngIf="showSelectFile">
    <div  [multipleFile]="_multipleFile"
          [borderColorOk]="_borderColorOk" 
          [borderColorError]="_borderColorError" 
          [borderColorDefault]="_borderColorDefault"
          [backgroundColor]="_backgroundColor" 
           DragDrop 
          (fileSelected)="eventFileSelected($event )"
          (errorEvent)="eventErrorEvent($event)">
      <div class="row" [style.height.%]="100">
        <div class="col-12 align-middle">
          <div class="row  align-middle">
            <div class="col-12 mt-5 align-middle">
              <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.13 76.44">
                <defs>
                  <style>
                    .cls-1 {
                      fill: #929292;
                      fill-rule: evenodd;
                    }
                  </style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                  <g id="Layer_3" data-name="Layer 3">
                    <g id="icon-130-cloud-upload">
                      <path id="cloud-upload" class="cls-1"
                        d="M45.33,38.22,34,49.52l-2.62-2.61L47.07,31.28,62.76,46.91l-2.62,2.61L48.81,38.22V76.44H45.33ZM41.84,55.6H17.45a13.89,13.89,0,0,1-3.14-27.44h0a20.92,20.92,0,0,1,40.3-10.75A15.69,15.69,0,0,1,80.13,28.23h0A13.89,13.89,0,0,1,76.69,55.6H52.3v3.47H76.71A17.37,17.37,0,0,0,83.27,25.6h0A19.22,19.22,0,0,0,60.44,10.86a19,19,0,0,0-4.33,1.49,24.42,24.42,0,0,0-45.65,12c0,.48,0,1,0,1.43h0a17.36,17.36,0,0,0,6.92,33.31H41.84Z" />
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>
          <div class="row  h-50 align-middle">
            <div class="col-16 mt-3 m-1 align-middle">
              <button type="button" class="btn btn-primary btn-select" (click)="fileInput.click()">
                <span>Select file</span>
                <input #fileInput type="file" [multiple]="_multipleFile"    (change)="eventFileSelected($event.target.files)" style="display:none;" />
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-12" >
         <div class="col-12" #managerFile></div>
   </div>
</div>
